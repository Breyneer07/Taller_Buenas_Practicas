<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Estudiante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .series-info img {
            max-width: 300px;
            height: auto;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .table-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Información del Estudiante</h1>
    <p><strong>Nombre:</strong> Breyneer Nieto Cardeño</p>
    <p><strong>Semestre:</strong>Cuarto 4° </p>
    <p><strong>Hobbies:</strong></p>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Hobbies</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jugar fútbol</td>
                </tr>
                <tr>
                    <td>Ver películas</td>
                </tr>
                <tr>
                    <td>Jugar videojuegos</td>
                </tr>
            </tbody>
        </table>
    </div>
    <p><strong>Series favoritas:</strong></p>
    <ul>
        <li class="series-info">
            Fallout
            <img src="Fallout.jpeg" alt="Serie 1">
        </li>
        <li class="series-info">
            Loki
            <img src="Loki.jpeg" alt="Serie 2">
        </li>
        <li class="series-info">
            Peaky Blinder
            <img src="Peaky_Blinder.jpeg" alt="Serie 3">
        </li>
    </ul>
</body>
</html>
